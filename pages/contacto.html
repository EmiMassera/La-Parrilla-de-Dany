    <main id="main-contact">
        <section> 
        <form action="" class="contactform" id="contactform">
            <!-- Sección de contacto, incluye el formulario que se indicaba en el desafío presentable. -->
            
                <fieldset>
                    <legend>Dejanos tu mensaje, queja o recomendación</legend>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" id="nombre">
                    <br>
                    <br>
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email">
                    <br>
                    <br>
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="Hombre">Masculino</option>
                        <option value="Mujer">Femenino</option>
                    </select>
                    <br>
                    <br>
                    <textarea name="Comentarios" id="Comentarios" cols="30" rows="10" placeholder="Dejanos tu mensaje"></textarea>
                    <br>
                    <br>
                    <div>
                        <label for="novedades" class="novedades">¿Desea recibir novedades en su casilla de email?</label>
                        <input type="checkbox" name="novedades" id="novedades">
                    </div>
                    
                    <br>
                    <br>
                    <input type="reset" name="reset" value="Eliminar">
                    <input type="submit" name="enviar" value="Enviar">
                </fieldset>
            </form>
        </section>
    </main>
