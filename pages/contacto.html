    <main id="main-contact">
        <section class="section-contact container-fluid"> 
          <h2>Contactate con nosotros:</h2>
            <form class="form">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido">
                  </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Correo Electrónico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Dejanos tu comentario, queja u opinión acá.</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      ¿Desea recibir notificaciones en su casilla de correo electrónico?
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </section>
      </div>
      <div class="ubication wow animate__animated animate__backInDown" id="ubicacion">
          <h2  class="ubication__title">Encontranos</h2>
          <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1118.534325874586!2d-63.58172832017583!3d-35.24143130090508!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses-419!2sar!4v1631007729190!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </main>
